name: Complexity Metrics
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
permissions:
  contents: read
  issues: write
  pull-requests: write
jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install analysis tools
        run: |
          python -m pip install --upgrade --trusted-host pypi.org --trusted-host files.pythonhosted.org \
            radon xenon lizard wily flake8-bugbear

      - name: Collect & compare (auto with churn + gates)
        env:
          CHURN_DAYS: "180"
          HOTSPOT_IMPROVEMENT: "0.15"
          MAX_CYC_PER_FUNC: "20"
        run: |
          python tools/complexity_report.py auto \
            --churn-since-days "${CHURN_DAYS}" \
            --gate-hotspot-improvement "${HOTSPOT_IMPROVEMENT}" \
            --gate-max-cyc-per-func "${MAX_CYC_PER_FUNC}"

      - name: Upload complexity reports
        uses: actions/upload-artifact@v4
        with:
          name: complexity-reports
          path: reports

      - name: Post summary (always)
        run: |
          {
            echo '### Complexity Report';
            echo '```';
            cat reports/summary.txt;
            echo '```';
          } >> "$GITHUB_STEP_SUMMARY"

      # Only same-repo PRs can be commented with GITHUB_TOKEN
      - name: Comment complexity summary
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const marker = '<!-- complexity-metrics -->';
            const summary = fs.readFileSync('reports/summary.txt', 'utf8').trim();
            const body = [marker, '```', summary, '```'].join('\n');
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const existing = comments.find((c) => c.body && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body,
              });
            }
